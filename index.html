<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">📝 Mis Tareas</h2>

        <div class="input-group mb-3">
          <input type="text" id="tareaInput" class="form-control" placeholder="Escribe una tarea...">
          <button class="btn btn-primary" onclick="agregarTarea()">Agregar</button>
        </div>

        <ul class="list-group" id="listaTareas"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
